<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo-menu">
          <img src="img/logo.png" alt="" />
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Recipes</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Search -->
    <section>
      <div class="container">
        <div class="search-main">
          <i class="fa fa-search search-icon"></i>
          <input type="text" placeholder="Search for Meal..." id="search-input" />
          <button class="btn-search" id="search-btn">Search</button>
        </div>
      </div>
    </section>

    <!-- Meal Items -->
    <section>
      <div class="container">
        <div class="meal-items" id="meal-list">
          <h3>Meal Items are preparing Please wait...</h3>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="container">
          <button class="close-modal" id="close-modal">
            <i class="fas fa-times"></i>
          </button>
          <div class="modal-body"></div> 
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
